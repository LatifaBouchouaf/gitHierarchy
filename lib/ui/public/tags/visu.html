<visu>
  
  self= this;
  self.on('mount', function(){
    if(!window.cytoscape){
      self.root.innerHTML="you may include js.cytoscape.org in your page";
    } else {
      self.init();
    }
  });
  init(){
    self.cy = cytoscape({
      container: self.root,
      elements: self.opts.elements
    });
  }
</visu>
